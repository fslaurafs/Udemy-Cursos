<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novas tags de input</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- NORMALIZE -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<body>
    <form action="">
        <!-- NOME -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <!-- EMAIL -->
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>

        <!-- NÚMERO -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="0" max="20" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="http://google.com.br">
        <br><br>

        <!-- PESQUISA -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- RANGE -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- DATA -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- COR -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
