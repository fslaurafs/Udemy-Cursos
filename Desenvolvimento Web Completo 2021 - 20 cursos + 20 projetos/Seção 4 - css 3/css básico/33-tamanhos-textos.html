<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title> Tamanho de textos </title>

	<!-- 
	px: tamanho fixo
	%: tamanho relativo
	em: tamanho relativo ao container pai
	-->
	<style type="text/css">
		body { font-size: 60px; }
		/* div { font-size: 30px; } */
		
		.texto { font-size: 2em; }
		.texto2 { font-size: 1.5em; }
	</style>
</head>

<body>
	<div>
		<p class="texto"> Conteúdo 1 </p>
		<p class="texto2"> Conteúdo 2 </p>
	</div>
</body>

</html>
