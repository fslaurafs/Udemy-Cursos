<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> Estilos de Textos </title>

    <style type="text/css">
        body { 
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito { font-weight: bold; } /* normal, bold, 100 até 900 */
        .italico { font-style: italic; }
        .formatacao { text-decoration: line-through; } /* underline, overline, line-through */
        .texto { font: italic 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif; }
    </style>
</head>

<body>
    <p> Texto normal </p>
    <p class="negrito"> Texto negrito </p>
    <p class="italico"> Texto italico </p>
    <p class="formatacao"> Formatação de texto </p>
    <p class="texto"> Padrão </p>
</body>
</html>
