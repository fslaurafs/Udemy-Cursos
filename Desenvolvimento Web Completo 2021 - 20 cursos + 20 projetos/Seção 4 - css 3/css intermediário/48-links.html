<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formatando links </title>

    <style type="text/css">
        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /* links n√£o visitados */
        a:link { color: #b9c941; }

        /* links visitados */
        a:visited { color: #b9c941; }

        /* links hover, cursor sobre o link */
        a:hover {
            color: #fff;
            background: #6d790f;
        }

        /* links ativos, clicado */
        a:active { color: #e4f371; }
    </style>
</head>

<body>
    <a href="https://www.google.com/" target="_blank"> Google </a> | 
    <a href="https://www.tecmundo.com.br/" target="_blank"> Tec Mundo </a> |
    <a href="https://www.yhdmlo.com.br/" target="_blank"> Yhdmlo </a> |
    <a href="https://www.megacurioso.com.br/" target="_blank"> Mega Curioso </a>
</body>
</html>
