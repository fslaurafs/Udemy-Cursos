<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Elementos inline, block e inline-block </title>

    <style type="text/css">
        .borda {
            border: 1px solid red;
            display: inline-block; /* altera o comportamento */
        }
    </style>
</head>

<body>
    <!-- elementos block
    <h1 class="borda"> Bloco 1 </h1>
    <h1 class="borda"> Bloco 2 </h1>
    <div class="borda"> Bloco 3 </div>
    <div class="borda"> Bloco 4 </div>
     -->

     <!-- elementos inline -->
     <span class="borda"> Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet </span>
     <span class="borda"> inline 1 </span>
     <span class="borda"> inline 2 </span>
</body>
</html>
